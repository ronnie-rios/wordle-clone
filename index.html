<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone of Wordle</title>
</head>
<body>
    <div class="keyboard">
        <button class="key" data.key1="Q">Q</button>
        <button class="key" data.key1="W">W</button>
        <button class="key" data.key1="E">E</button>
        <button class="key" data.key1="R">R</button>
        <button class="key" data.key1="T">T</button>
        <button class="key" data.key1="R">R</button>
        <button class="key" data.key1="Y">Y</button>
        <button class="key" data.key1="U">U</button>
        <button class="key" data.key1="I">I</button>
        <button class="key" data.key1="O">O</button>
        <button class="key" data.key1="P">P</button>
        <div class="space"></div>
        <button class="key" data.key1="A">A</button>
        <button class="key" data.key1="S">S</button>
        <button class="key" data.key1="D">D</button>
        <button class="key" data.key1="F">F</button>
        <button class="key" data.key1="G">G</button>
        <button class="key" data.key1="H">H</button>
        <button class="key" data.key1="J">J</button>
        <button class="key" data.key1="K">K</button>
        <button class="key" data.key1="L">L</button>
        <div class="space"></div>
        <button data-enter class="key large">Enter</button>
        <button class="key" data.key1="Z">Z</button>
        <button class="key" data.key1="X">X</button>
        <button class="key" data.key1="C">C</button>
        <button class="key" data.key1="V">V</button>
        <button class="key" data.key1="B">B</button>
        <button class="key" data.key1="N">N</button>

            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
              </svg>
